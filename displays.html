<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        div {
            background-color: lightseagreen;
            margin: 0;
            border: 0;
        }

        a {
            background-color:brown;
        }
    </style>
</head>
<!-- Lo que vamos a ver es que el elemento block va a ocupar toda la pantalla, de izq a derecha
el inline va a ocupar solo el contenido y tanto width, height no son propiedades que sirvan con este tipo de display
button por ejemplo es un elemento inline, pero con la capcidad de soportar estilos del blocke por eso se le llama inline-block -->
<body>
    <div>Marcos</div>
    <a href="/">Inline</a>
</body>
</html>
