<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Aca se puede ver bien como usar las etiquetas html, primero saber si necesito un nav, que generalmente es asi
despues usar sections, articles etc. y dentro de ellos recien usar los div etc. 
si necesito un formulario justamente usar su etiqueta y por ultimo podtria ir un footer 
para imagenes esta la pagina de pexcels y para ver ifo de las etiquetas la de las etiquetas que esta en el word -->
<body>
    <nav>
        <ul>
            <li> About us</li>
            <li>contact us</li>
        </ul>
    </nav>
    <section>
         <div>
             <img src="https://www.pexels.com/photo/house-on-green-landscape-against-sky-314937/" alt="Farm-House">
         </div>
         <div>
             <h1>Casas quinta</h1>
             <p>Aca muestro un poco la utilizacion de las etiquetas html</p>
         </div>
    </section>
    <form action="">
        <label for="name">Nombre</label>
        <input type="text" id="name">
    </form>
    <a href="https://platzi.com/clases/2467-frontend-developer/40833-etiquetas-de-html-mas-usadas/">Clase etiquetas</a>
</body>
</html>
