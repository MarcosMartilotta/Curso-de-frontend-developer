<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- EL responsive design se aplica mediante media qwerys, donde uno indica hasta que tamagno quiero que tenga 
    ciertas propiedades d css. Lo mas comun es usar max-width, es decir hasta ciertos pixeces, y no min-widt es decir a partir
    de ciertos pixeles -->

    <style>
        div{
            background: purple;
        }

        @media (max-width: 300px){
            div {
                background: red;
            }
        }
    </style>
</head>
<body>
    <div>
        <p>Holis</p>
    </div>
</body>
</html>
