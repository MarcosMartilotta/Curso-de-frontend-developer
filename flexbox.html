<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Aca lo que vemos es el display flex, este se coloca al contenedor de los elementos, y alli van todas las propiedades
        Los elementos pueden tener su color etc, o ser padres y ahi tener que ponerles display flex o algun otro -->
    <style>
        .container {
            display: flex;
            background-color: rgba(255, 145, 125, 0.945);
            justify-content: center;
        }

        .item {
            width: 30px;
            height: 30px;
            background: purple;
            justify-content: center;
        }

        .container .item:nth-child(2n + 1){ /* aca por ejemplo selecciono los hijos impares */
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="item"></p>
        <p class="item"></p>
        <p class="item"></p>
        <p class="item"></p>
    </div>
</body>
</html>
