<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta-Presentacion</title>

    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 300px;
            height: 500px;
            background-color: rgb(144, 185, 212);
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            box-shadow:  1px 1px 10px rgba(0,0,0);

        }
        .card img:nth-child(2){
            width: 100px ;
            height: 100px;
            border-radius: 50px;
            padding: 2px;
            background-color: white;
            position: relative;
            left: 100px;
            top:-50px
           }

        .card img {
            width: 100%;
            height: 150px;
            top: -100px;
            display: flex;
        }

        .container {
            width:100%;
            height: 100%;
            background-color: white;
            text-align: center;
            margin-top: 20px;
            position: relative;
            bottom: 0px;
        }

    </style>
</head>

<body>
    <section>
        <div class="card">
        <img src="https://i.pinimg.com/originals/48/cf/d3/48cfd3e24c67893ea97fbfdd8fdc7a14.jpg">                      
        <img src="perfil.jpg">
        <p>Marcos Martilotta</p>
        <p>Front end Developer</p>
            <div class="container">
                <p>Hire me!</p>
            </div>
        </div>
        
    </section>
</body>
</html>
