<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        div  {
            width: 200px;
            height: 200px;
            background: plum;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid hotpink;
        }
    </style>
</head>
<!-- El margin esta por afuera, y con box-sizing: border-box hago que el tamagno total de la caja sea del que le declaro
con el width y el height. Los margenes en vertical se juntan, cosas con margenes de 20px una arriba de la otra van a tener solo 20px de 
separacion y no 40 por el colapso de margenes-->

    <div>Platzi</div>
</body>
